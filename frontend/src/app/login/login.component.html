<html>
  <!-- Custom styles for this template -->
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin d-flex flex-row w-100 m-auto">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <img class="mb-4 m-auto" src="../assets/logo.png" alt="" height="57" />

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            formControlName="email"
            placeholder="name@example.com"
          />
          <div
            *ngIf="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
          >
            <span *ngIf="loginForm.get('email')?.hasError('required')"
              >Email is required.</span
            >
            <span *ngIf="loginForm.get('email')?.hasError('email')"
              >Invalid email format.</span
            >
          </div>
          <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            formControlName="password"
            placeholder="Password"
          />
          <label for="floatingPassword">Senha</label>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</span>
        <span *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters.</span>
      </div>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Lembrar de mim
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="loginForm.invalid">Entrar</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
      </form>
    </main>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
